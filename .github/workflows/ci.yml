name: ci
on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: make bootstrap
      - run: make verify
      - name: API smoke test
        run: |
          source apps/api/.venv/bin/activate
          uvicorn hyperdispatch_api.main:app --host 127.0.0.1 --port 8010 &
          PID=$!
          sleep 2
          curl -f http://127.0.0.1:8010/healthz
          kill $PID
